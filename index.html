<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cycling Breath Coach</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <h1>Cycling Breath Coach</h1>  
  
        <div class="form-group">  
            <label for="rhrToday">Resting Heart Rate (RHR) Today (bpm):</label>  
            <input type="number" id="rhrToday" placeholder="e.g., 55" required min="30" max="100">  
        </div>  
  
        <div class="form-group">  
            <label for="rhrAvg">RHR 7-Day Average (bpm):</label>  
            <input type="number" id="rhrAvg" placeholder="e.g., 52" required min="30" max="100">  
        </div>  
  
        <div class="form-group">  
            <label for="sleepScore">Sleep Score (0-100):</label>  
            <input type="number" id="sleepScore" placeholder="e.g., 85" required min="0" max="100">  
        </div>  
  
        <div class="form-group">  
            <label for="legFeel">How do your legs feel?</label>  
            <select id="legFeel" required>  
                <option value="">Select...</option>  
                <option value="very_fresh">Very Fresh - Zero Fatigue</option>  
                <option value="fresh">Fresh - Ready to Go</option>  
                <option value="normal">Normal - A Bit of Fatigue</option>  
                <option value="tired">Tired - Noticeable Fatigue</option>  
                <option value="very_tired">Very Tired - Heavily Fatigued</option>  
            </select>  
        </div>  
  
        <div class="form-group">  
            <label for="duration">Planned Training Duration (minutes):</label>  
            <input type="number" id="duration" placeholder="e.g., 60" min="0">  
            <small>Enter 0 or leave blank for Rest Day / No Ride.</small>  
        </div>  
  
        <div class="form-group">  
            <label for="rideType">Ride Type:</label>  
            <select id="rideType" required>  
                <option value="">Select...</option>  
                <option value="climb">Climbing Day</option>  
                <option value="endurance">Endurance Ride</option>  
                <option value="recovery">Recovery Ride</option>  
                <option value="interval">Interval/Tempo Session</option>  
                <option value="tempo">Tempo Ride</option>  
                <option value="showoff">ðŸ”¥ Show-Off / Fast Group Ride</option>  
                <option value="rest_day">ðŸ˜´ Rest Day / No Ride</option>  
            </select>  
        </div>  
  
        <div class="form-group">  
            <label for="mentalFocus">Mental Focus:</label>  
            <select id="mentalFocus" required>  
                <option value="">Select...</option>  
                <option value="sharp">Sharp - Highly Focused</option>  
                <option value="okay">Okay - Generally Focused</option>  
                <option value="dull">Dull - Difficulty Focusing</option>  
            </select>  
            <small>Not applicable for Rest Day / No Ride.</small>  
        </div>  
  
        <div class="form-group">  
            <label for="offRideActivity">Off-Bike Activity Today:</label>  
            <select id="offRideActivity" required>  
                <option value="">Select...</option>  
                <option value="sedentary">Mostly Sedentary</option>  
                <option value="light_movement">Light Movement (e.g., walking)</option>  
                <option value="active_recovery">Active Recovery (e.g., yoga, stretching)</option>  
                <option value="strength_training">Strength Training</option>  
                <option value="other_sport">Other Sport/Activity</option>  
            </select>  
        </div>  
  
        <button id="getTipButton">Get My Breath Tip</button>  
        <button id="saveDataButton">Save Data to Google Sheet</button>  
  
        <div id="saveFeedback" class="feedback-message"></div>  
  
        <div id="result" class="result">  
            Enter your details and click 'Get My Breath Tip' to see a recommendation.  
        </div>  
    </div>  
  
    <script type="module" src="rideConfigs.js"></script>  
    <script type="module" src="utils.js"></script>  
    <script type="module" src="script.js"></script>  
</body>  
</html>
